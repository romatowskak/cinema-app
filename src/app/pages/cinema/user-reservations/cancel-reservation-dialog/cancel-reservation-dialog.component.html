<div class="cancel-reservation-container">
  <div class="dialog-content">
    <h1 mat-dialog-title>{{ "user.reservations.cancel_dialog.cancel_reservation" | translate }}</h1>
    <p class="confirmation-text">{{ "user.reservations.cancel_dialog.confirmation_text" | translate }}</p>
  </div>
  <mat-dialog-actions class="dialog-bottom">
    <button mat-flat-button class="cancel-reservation-button" (click)="cancelReservation()" mat-dialog-close>
      {{ "user.reservations.cancel_dialog.cancel" | translate }}
    </button>
    <button mat-flat-button mat-dialog-close class="close-dialog-button">{{ "user.reservations.cancel_dialog.close" | translate }}</button>
  </mat-dialog-actions>
</div>
