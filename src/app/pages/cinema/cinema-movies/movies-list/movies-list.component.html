<div class="movies-list-container">
  <mat-spinner *ngIf="!filteredMovies.length" diameter="100" strokeWidth="2"></mat-spinner>
  <div class="movies-list" *ngIf="filteredMovies.length">
    <div class="movies-list-header">
      <div class="week-days">
        <mat-icon class="calendar-icon" svgIcon="calendar"></mat-icon>
        <mat-select [value]="dayParam">
          <mat-option [value]="day.day" *ngFor="let day of weekDays" (click)="onWeekDaySelection(day.day)">{{ day.day }}</mat-option>
        </mat-select>
      </div>
      <button class="add-movie-button" mat-raised-button color="primary" (click)="onAddMovie()">
        <mat-icon class="add-movie-icon">add</mat-icon><span>{{ "movie.managing.panel.add_movie" | translate }}</span>
      </button>
    </div>
    <div class="movies">
      <mat-card class="movie-card" *ngFor="let movie of filteredMovies | paginate: { itemsPerPage: 6, currentPage: p }">
        <img mat-card-image (click)="onShowMovieDetails(movie)" class="movie-image" [src]="apiUrl + movie.coverPhoto?.url" />
        <mat-card-content class="card-content">
          <div class="card-header">
            <p class="movie-title">{{ movie.title }}</p>
            <div class="movie-actions" *ngIf="user.user?.admin">
              <mat-icon class="movie-action-button" (click)="onEditMovie(movie.id)">edit</mat-icon>
              <mat-icon class="movie-action-button" (click)="onRemoveMovie(movie)">delete</mat-icon>
            </div>
          </div>
          <div class="movie-details-and-actions">
            <div class="movie-details">
              <div class="movie-rating">
                <mat-icon class="movie-details-icon" svgIcon="rating_star"></mat-icon>
                <p>{{ movie.ratings | movieRatingAverage }}</p>
              </div>
              <div class="movie-genre">
                <mat-icon class="movie-details-icon" [svgIcon]="movieGenreImageDictionary[movie.genre]"></mat-icon>
                <p>{{ movie.genre }}</p>
              </div>
              <div class="movie-duration">
                <mat-icon class="movie-details-icon" svgIcon="clock"></mat-icon>
                <p>{{ movie.duration | movieDuration }}</p>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
